#
# Requirements:
# -------------
# Apache2               - the apache webserver
# mod_proxy             - HTTP/1.1 proxy/gateway server
# mod_proxy_html        - output filter to rewrite HTML links
#
# About this configuration file:
# ------------------------------
# This configuration was created to serve as a private 
# proxy to thepiratebay.org and circumvent the blockades 
# -unwillingly- introduced by Ziggo and XS4ALL in 
# The Netherlands after court rulings. 
# With minor adjustments this configuration can be used
# to proxy virtually any remote host.
#
# Features:
# ---------
# * it can be used as a private proxy, where
#   - certain ip addresses / (static or dynamic) domains
#     can be allowed to have full (passwordless) access
#   - certain users have full access after login
# * it can also be used as a public unrestricted proxy
#   when you define 'Allow from all' at the 'AuthType'
#   section below (or create a rule file that always
#   set the 'allowed' environment variable)
#
# Note:
# -----
# Obviously this apache virtual host configuration should be used
# on a host that has unrestricted access to the piratebay in order
# for it to be able to proxy the piratebay properly.
#
